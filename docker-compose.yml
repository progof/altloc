version: 3.9

networks:
  dev:

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        VITE_PUBLIC_CDN_URL: ${VITE_PUBLIC_CDN_URL}
        VITE_APP_NAME: ${VITE_APP_NAME}
        VITE_MEDIA_FACEBOOK: ${VITE_MEDIA_FACEBOOK}
        VITE_MEDIA_INSTAGRAM: ${VITE_MEDIA_INSTAGRAM}
        VITE_MEDIA_TWITTER: ${VITE_MEDIA_TWITTER}
        VITE_MEDIA_TELEGRAM: ${VITE_MEDIA_TELEGRAM}
    environment:
      - VITE_PUBLIC_CDN_URL=${VITE_PUBLIC_CDN_URL}
      - VITE_APP_NAME=${VITE_APP_NAME}
      - VITE_MEDIA_FACEBOOK=${VITE_MEDIA_FACEBOOK}
      - VITE_MEDIA_INSTAGRAM=${VITE_MEDIA_INSTAGRAM}
      - VITE_MEDIA_TWITTER=${VITE_MEDIA_TWITTER}
      - VITE_MEDIA_TELEGRAM=${VITE_MEDIA_TELEGRAM}
    ports:
      - 80:80
      - 443:443
    volumes:
      - .nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf/:/etc/letsencrypt  
      - ./certbot/www/:/var/www/certbot  
    networks:
      - dev
    depends_on:
      - backend

  backend:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - 4000:4000
    environment:
      - DB_CONNECTION_URI=${DB_CONNECTION_URI}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_REGION=${MINIO_REGION}
      - APP_EMAIL_ADDRESS=${APP_EMAIL_ADDRESS}
      - APP_EMAIL_PASSWORD=${APP_EMAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - CLIENT_URL=${CLIENT_URL}
    networks:
      - dev

  postgres:
    image: postgis/postgis:14-3.4-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    networks:
      - dev

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9090"
    restart: always
    ports:
      - 9000:9000
      - 9090:9090
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - dev

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt 
      - ./certbot/www:/var/www/certbot 
    entrypoint: ["/bin/sh", "-c", "trap 'exit 0' TERM; while :; do sleep 6h & wait $!; certbot renew --non-interactive; done"]
    command: certonly --webroot -w /var/www/certbot --force-renewal       --non-interactive --email progof031@gmail.com -d altloc.com -d www.altloc.com --agree-tos
    networks:
      - dev

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  
